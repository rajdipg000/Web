<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Image and Anchor Tags</title>
    <style>
        div {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        img {
            height: 15rem;
            aspect-ratio: 16/9;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>We are here to use the two tags:</h1>
    <ul>
        <li>Image tag (img)</li>
        <li>Anchor tag (a)</li>
    </ul>
    <br>
    <h3>Image Tag</h3>
    <div>
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Icy Mountain">
        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Colored Frog">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-S-3usroBngWIFb_HPtfEsAlCaVzcuRgixmS2EleNTQ&s" alt="Scenery">
        <img src="https://static.vecteezy.com/system/resources/previews/022/653/879/non_2x/fantasy-island-with-waterfalls-3d-illustration-elements-of-this-image-furnished-by-nasa-generative-ai-free-photo.jpg" alt="Green Mountain">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuKmzjYulECD9I4ERduqu7FQ9b9l0_N1Ib2ocC1tCsGQ&s" alt="Ocean Greenary">
    </div>
    <br><br><br>
    <h3>Anchor Tag</h3>
    <a href="https://www.google.com">Go to Google</a>
</body>
</html>
